{% extends "base.html" %}
{% block content %}

<div class="hc-logreg-parent bg-white">
    <img class="hc-logo" src="https://cdn.dribbble.com/users/4506667/screenshots/14492641/heart_disease_prediction_logo2_.png">
    
    <h2 style="text-align: center;font-weight: 800;">
        HEALTHCARE REGISTER
    </h2>
    
    <div class="hc-logreg-div" style="text-align: center;">

        <form action="/healthcare/register" method="post">
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Healthcare Name" name="name">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" name="confirm-password">
              </div>
                <button class="btn btn-info">Login</button>
        </form>
        <p style="margin-top: 1rem;">Already have an account? <a href="/healthcare/login">Login</a></p>
    </div>
</div>


{{super()}}
{% endblock %}
